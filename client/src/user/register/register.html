<ion-header>
  <ion-navbar>
    <button ion-button icon-only menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Register</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div class="login-box">
    <form [formGroup]="form" (ngSubmit)="register()">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label color="primary" stacked>Full name</ion-label>
              <ion-input type="text" placeholder="full name" formControlName="fullname"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" stacked>Username</ion-label>
              <ion-input type="text" placeholder="username" formControlName="username"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" stacked>Password</ion-label>
              <ion-input type="password" placeholder="password" name="password" formControlName="password"></ion-input>
            </ion-item>
            <ion-item>
              <ion-label color="primary" stacked>Confirm Password</ion-label>
              <ion-input type="password" placeholder="confirm password" name="password"
                         formControlName="password_match"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!form.valid">Register</button>
        </ion-col>
      </ion-row>

    </form>
  </div>
</ion-content>
