
<ion-header>
  <ion-toolbar>
    <ion-title>
      Login
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="login-content" padding>
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col width-67>
      <img src="/assets/imgs/logo.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  <div class="login-box">
    <form [formGroup]="form" (ngSubmit)="login()">
      <ion-row>
        <ion-col>
          <ion-list inset>

            <ion-item>
              <ion-label color="primary" stacked>Username</ion-label>
              <ion-input type="text" placeholder="username" name="username" formControlName="username"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label color="primary" stacked>Password</ion-label>
              <ion-input type="password" placeholder="password" name="password" formControlName="password"></ion-input>
            </ion-item>

          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!form.valid">Login</button>
        </ion-col>
      </ion-row>

    </form>
    <button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>
  </div>
</ion-content>
