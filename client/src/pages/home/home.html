<ion-header>
  <ion-toolbar>
    <!--<ion-navbar>-->
    <ion-title>
      todo app
    </ion-title>
    <!--</ion-navbar>-->
    <ion-buttons end>
      <button ion-button icon-only color="royal" (click)="add()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-refresher (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-segment [(ngModel)]="filter_value" color="primary" (ionChange)="onSelected($event._value)">
    <ion-segment-button value="{{ type[0] }}">All</ion-segment-button>
    <ion-segment-button value="{{ type[1] }}">Done</ion-segment-button>
    <ion-segment-button value="{{ type[2] }}">Todo</ion-segment-button>
  </ion-segment>

  <ion-list>
    <ion-item *ngFor="let item of items | filter: ['completed', completed]; let idx=index">
      <ion-label [ngStyle]="{'text-decoration': item.completed?'line-through':''}">{{ item.title }}</ion-label>
      <ion-checkbox checked="{{ item.completed }}" item-right (click)="doneTask(idx)"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
