<ion-header>

  <ion-navbar>
    <ion-title>Create</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="done()">
    <ion-item>
      <ion-label color="primary" stacked>Todo</ion-label>
      <ion-input type="text" placeholder="Description" formControlName="title"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Done</ion-label>
      <ion-toggle checked="false"></ion-toggle>
    </ion-item>
    <ion-buttons>
      <button ion-button full type="submit" [disabled]="!form.valid">Done</button>
    </ion-buttons>
  </form>


</ion-content>
